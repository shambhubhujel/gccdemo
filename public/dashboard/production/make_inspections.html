            <!-- page content -->
            <div class="right_col" role="main">
                <div id="runLoader"></div>

                <form id="addInspection" validate>

                    <div class="row mt-4 mb-4">
                        <div class="col-md-6">
                            <label for="emailInspection"><b>Mail To</b></label>
                            <input name="email" type="email " id="emailInspection" class="form-control form-control-sm"
                                placeholder="Email Address" required>
                        </div>
                        <div class="col-md-6">
                            <label for="SubjectInspection"><b>Subject</b></label>
                            <input name="subject" type="text" id="SubjectInspection" class="form-control form-control-sm"
                                placeholder="Email Subject" required>
                        </div>
                        <div class="col-md-6 mt-3">
                            <label for="emailMessageInspection"><b>Message</b></label>
                            <textarea name="message" id="emailMessageInspection" class="form-control form-control-sm"
                                placeholder="Message" cols="30" rows="10" required></textarea>

                        </div>
                        <div class="col-md-4 mt-3">
                            <label for="myfile"><b>File To Submit</b></label>

                            <input name="inspection_image" type="file" id="myfile" class="form-control form-control-sm"
                                accept=".doc,.docx,.pdf"
                                multiple>
                                <br>
                                <p class="text-danger"><i class="fa fa-info-circle" aria-hidden="true"></i>Max files 20 with total file size upto 50 MB!!</p>

                        </div>
                        <div class="col-md-2 mt-3">
                            <labe></labe>
                            <button type="submit" class="btn btn-dark btn-sm mt-4 ">Submit & Save</button>

                        </div>

                    </div>
                </form>

                <!-- Alert Info -->
                <div id="alertInfo" class="row alert__info">
                    <div class="alert alert-success alert-dismissible col-md-12 col-sm-12" role="alert">
                        <h4 id="alertSuccessMsg" class="text-center">

                        </h4>
                    </div>
                </div>
                <!-- Alert Info End -->

                <!-- Alert Error -->
                <div id="alertError" class="row alert__info">
                    <div class="alert alert-danger alert-dismissible col-md-12 col-sm-12" role="alert">
                        <h4 id="alertErrorMsg" class="text-center">

                        </h4>
                    </div>
                </div>
                <!-- Alert Error End -->

                <div class=" row">

                    <!-- details table home start here-->

                                                style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th>Mail To</th>
                                                        <th>Subject</th>
                                                        <th>Message</th>
                                                        <th>Attachment</th>
                                                        <th>Edit</th>
                                                        <th>Delete</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="inspectionTBody">

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- details table home end here -->

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body pb-0">
                            <form id="editInspection" validate>

                                <div class="row mt-4 mb-4">
                                    <div class="col-md-6">
                                        <label for="emailInspection"><b>Mail To</b></label>
                                        <input name="email" type="email " id="modalEmailInspection" class="form-control form-control-sm"

                                    </div>
                                    <div class="col-md-6">
                                        <label for="SubjectInspection"><b>Subject</b></label>
                                        <input name="subject" type="text" id="modalSubjectInspection" class="form-control form-control-sm"
                                            placeholder="Email Subject" required>
                                    </div>
                                    <div class="col-md-12 mt-3">
                                        <label for="emailMessageInspection"><b>Message</b></label>
                                        <textarea name="message" id="modalemailMessageInspection" class="form-control form-control-sm"
                                            placeholder="Message" cols="30" rows="10" required></textarea>

                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <labe></labe>
                                        <button type="submit" class="btn btn-dark ">Submit & Save</button>

                                    </div>

                                </div>
                            </form>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
