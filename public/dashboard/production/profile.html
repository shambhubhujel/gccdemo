        <!-- Edit Password Modal -->
        <div id="editPasswordModal" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div id="modalPasswordTitle" class="modal-header">
                <h4 class="modal-title">Update Password</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
              <div class="modal-body pb-0">
                <form id="editPassword" validate>
                  <div class="row">

                    <div class="col-12 mb-2">
                      <label class="mb-1" for="detailCurrentPassword"><b>Current Password</b></label>
                      <input type="password" name="currentPassword" id="modalCurrentPassword" class="form-control form-control-sm" placeholder="Current Password" required>
                    </div>
                    <div class="col-12  mb-2">
                      <label class="mb-1" for="detailNewPassword"><b>New Password</b></label>
                      <input type="password" name="newPassword" id="modalNewPassword" class="form-control form-control-sm" placeholder="New Password" required>
                    </div>
                    <div class="col-12">
                      <label class="mb-1" for="detailRepeatPassword"><b>Repeat Password</b></label>
                      <input type="password" name="RepeatPassword" id="modalRepeatPassword" class="form-control form-control-sm" placeholder="Repeat Password" required>
                    </div>

                    <div class="modal-footer col-12 mt-4">
                      <div class="col-sm-6 col-xs-12  ">
                          <button class="btn btn-default w-100 border" data-dismiss="modal">
                              Close</button>
                      </div>
                      <div class="col-sm-6 col-xs-12  ">
                          <button type="submit" class="btn btn-primary w-100  "> Edit
                              Password</button>
                      </div>
                  </div>
                  </div>
                </form>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- Edit Password Modal END!!!-->

        <!-- Edit Profile Modal -->
        <div id="editDetailModal" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div id="modalDetailTitle" class="modal-header">
                <h4 class="modal-title">Edit Detail</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
              <div class="modal-body pb-0">
                <form id="editDetail" validate>
                  <div class="row ">

                    <div class="col-sm-6 col-xs-12">
                      <label for="detailName"><b>Full Name</b></label>
                      <input type="text" name="name" id="modalDetailFullName" class="form-control form-control-sm" placeholder="User's Name" required>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                      <label for="detailEmail"><b>Email</b></label>
                      <input type="email" name="email" id="modalDetailEmail" class="form-control form-control-sm" placeholder="User's Email" required>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                      <label for="detailPhone"><b>Phone</b></label>
                      <input type="number" name="phone" id="modalDetailPhone" class="form-control form-control-sm" placeholder="User's Phone Number" required>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                      <label for="detaiAddress"><b>Address</b></label>
                      <input type="text" name="address" id="modalDetailAddress" class="form-control form-control-sm" placeholder="User's Address" required>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                      <label for="detailAge"><b>Age</b></label>
                      <input type="number" name="age" id="modalDetailAge" class="form-control form-control-sm" placeholder="User's Age" required>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                      <label for="detailStartDate"><b>Start Date</b></label>
                      <input type="date" name="startDate" id="modalDetailStartDate" class="form-control form-control-sm" required>
                    </div>
                    <div class="modal-footer col-12 mt-4">
                      <div class="col-sm-6 col-xs-12  ">
                          <button class="btn btn-default w-100 border" data-dismiss="modal">
                              Close</button>
                      </div>
                      <div class="col-sm-6 col-xs-12  ">
                          <button type="submit" class="btn btn-primary w-100  "> Edit
                              Detail</button>
                      </div>
                  </div>
                  </div>
                </form>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- Edit User Modal END!!!-->

        <!-- Edit Image Modal -->
        <div id="editImgModal" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div id="modalTitle" class="modal-header">
                <h4 class="modal-title">Edit Image</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
              <div class="modal-body pb-0">
                <form id="editImage" validate>
                  <div class="row ">
                    <div class="col-12">
                      <label for="editImage"><b>Upload
                                    Image</b></label>

                            <!-- import image from file -->
                      <input id="modalImg" name="profilePic" name="profilePic" type="file"
                          class="form-control form-control" placeholder="Subject"
                          accept="image/png, image/jpeg">
                    </div>

                    <div class="modal-footer col-12 mt-4">
                      <div class="col-sm-6 col-xs-12  ">
                          <button class="btn btn-default w-100 border" data-dismiss="modal">
                              Close</button>
                      </div>
                      <div class="col-sm-6 col-xs-12  ">
                          <button type="submit" class="btn btn-primary w-100  "> Edit
                              Image</button>
                      </div>
                  </div>
                  </div>
                </form>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- Edit Image Modal END!!!-->
