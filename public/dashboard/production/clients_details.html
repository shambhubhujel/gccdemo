                <form id="addSite" validate>
                    <h2><u>Manual Client's Sites Addition:</u></h2>
                    <div class="row mt-3 mb-3">
                        <!-- Here,selecting a client should auto fill email and phone number -->
                        <!-- and auto load all work sites in WorkSite dropdown list if not add new in list for that specific client -->
                        <div class="col-md-4 col-sm-6 col-xs-6">
                            <label for="clientname"><b>Client Name</b></label>
                            <select id="clientname" class="form-control form-control-sm" required>
                                <option value="">Select a Client</option>
                            </select>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-6">
                            <label for="worksiteCleaner"><b>Cleaners</b></label>
                            <select id="workSiteCleaner" class="form-control form-control-sm"required>
                                <option value="">Select a Cleaner for Site</option>
                            </select>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-6">
                            <label for="emailSubjectClient"><b>Email </b></label>
                            <input type="email" id="emailSubjectClient" name="email" class="form-control form-control-sm"
                                placeholder="Email Address" required>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-6 mt-4">
                            <label for="phoneClient"><b>Phone</b></label>
                            <input type="number" id="phoneClient" name="phone" class="form-control form-control-sm"
                                placeholder="Phone Number" required>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-6 mt-4">
                            <label for="clientWorksite"><b>WorkSite</b></label>
                            <input type="text" id="workSiteClient" name="workSite"class="form-control form-control-sm"
                            placeholder="Work Site Name" required>

                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-6 mt-4">
                            <label for="worksiteAddress"><b>Address</b></label>
                            <input type="text" id="workSiteAddress" name="address" class="form-control form-control-sm"
                                placeholder="Work Site Location" required>
                        </div>

                        <div class="col-md-4 col-sm-6 col-xs-6 mt-4">
                            <label for="worksiteTime"><b>Start-End Time</b></label>
                            <input type="text" id="workSiteTime" name="time" class="form-control form-control-sm"
                                placeholder="Eg.10am-1pm" required>
                        </div>

                        <div class="col-md-4 col-sm-6 col-xs-6 mt-4">
                            <label for="worksiteDate"><b>Work Date</b></label>
                            <input name="date" type="date" id="workSiteDate" class="form-control form-control-sm" required>
                        </div>


                        <div class="col-md-4 col-sm-6 col-xs-6 mt-4">
                            <label for="worksitedetails"><b>Details</b></label>
                            <textarea name="detail" id="workSiteDetail" class="form-control form-control-sm" cols="30" rows="5"
                                placeholder="Please provide some details on this worksite." required></textarea>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-6">
                            <button type="submit" class="btn btn-dark btn-lg mt-4 "> Add Client's Worksite</button>

                        </div>

                    </div>
                </form>
