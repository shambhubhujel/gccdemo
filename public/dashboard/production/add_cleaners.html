            <!-- page content -->
            <div class="right_col" role="main">
                <div id="runLoader"></div>

                <form id="addCleaner" validate>
                    <h2><u>Add Cleaners:</u></h2>
                    <div class="row mt-3 mb-3">

                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <label for="cleanerFullName"><b>Full Name</b></label>
                            <input name="name" type="userrname " id="cleanerFullName"
                                class="form-control form-control-sm" placeholder="Cleaner's Name" required>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <label for="cleanerPassword"><b>Password</b></label>
                            <input name="password" type="userrname " id="cleanerPassword"
                                class="form-control form-control-sm" placeholder="Cleaner's Password" required>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <label for="cleanerEmailAddress"><b>Email </b></label>
                            <input name="email" type="text" id="cleanerEmailAddress"
                                class="form-control form-control-sm" placeholder="Email Address" required>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <label for="phoneClient"><b>Phone</b></label>
                            <input name="phone" type="number" id="phoneClient" class="form-control form-control-sm"
                                placeholder="Phone Number" required>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6 ">
                            <label for="clientAddress"><b>Address</b></label>
                            <input name="address" type="text " id="clientAddress" class="form-control form-control-sm"
                                placeholder="Home Address" required>
                        </div>


                        <div class="col-md-3 col-sm-6 col-xs-6 mt-2">
                            <label for="ageClient"><b>Age</b></label>
                            <input name="age" type="number" id="ageClient" class="form-control form-control-sm"
                                placeholder="Client's Age" required>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6 mt-2">
                            <label for="positionClient"><b>Position</b></label>
                            <input name="position" type="text" id="positionClient" class="form-control form-control-sm"
                                placeholder="Work Position">
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6 mt-2">
                            <label for="officeClient"><b>Office</b></label>
                            <input name="office" type="text" id="officeClient" class="form-control form-control-sm"
                                placeholder="Office Name" required>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6 mt-2">
                            <label for="cleanerProfileImage" for="captureInCamera   "><b>Upload
                                    Image/Capture</b></label>

                            <!-- import image from file -->
                            <input name="profilePic" type="file" id="cleanerProfileImage"
                                class="form-control form-control-sm" placeholder="Subject"
                                accept="image/png, image/jpeg">
                        </div>

                        <div class="col-md-3 col-sm-6 col-xs-6 mt-2">
                            <label for="clientStartDate"><b>Start Date</b></label>
                            <input name="startDate" type="date" id="clientStartDate"
                                class="form-control form-control-sm" required>
                        </div>
                        <div class="col-md-2 col-sm-6 col-xs-6 mt-2">
                            <button type="submit" class="btn btn-dark btn-sm mt-4 "> Add Client</button>

                        </div>

                    </div>
                </form>

                <!-- Alert Info -->
                <div id="alertInfo" class="row alert__info">
                    <div class="alert alert-success alert-dismissible col-md-12 col-sm-12" role="alert">

                                                        <th>Phone</th>
                                                        <th>age</th>
                                                        <th>position</th>

                                                        <th>Address</th>
                                                        <th>Start Date</th>
                                                        <th>Edit</th>
                                                        <th>Delete</th>
                                                    </tr>
                                                </thead>

                                                <tbody id="cleanerTBody">
                                                </tbody>

                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- details table home end here -->

            <!-- Edit Modal -->
            <div id="editModal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div id="modalTitle" class="modal-header">
                            <h4 class="modal-title">Modal title</h4>

                        </div>
                        <div class="modal-body pb-0">
                            <form id="editCleaner" validate>
                                <div class="row mt-3">

                                    <div class="col-sm-6 col-xs-12">
                                        <label for="cleanerFullName"><b>Full Name</b></label>
                                        <input name="name" type="userrname " id="modalCleanerFullName"
                                            class="form-control form-control-sm" placeholder="Cleaner's Name" required>
                                    </div>
                                    <div class="col-sm-6 col-xs-12">
                                        <label for="cleanerEmailAddress"><b>Email </b></label>
                                        <input name="email" type="text" id="modalCleanerEmailAddress"
                                            class="form-control form-control-sm" placeholder="Email Address" required>
                                    </div>
                                    <div class="col-sm-6 col-xs-12">
                                        <label for="phoneCleaner"><b>Phone</b></label>
                                        <input name="phone" type="number" id="modalPhoneCleaner"
                                            class="form-control form-control-sm" placeholder="Phone Number" required>
                                    </div>
                                    <div class="col-sm-6 col-xs-12 ">
                                        <label for="cleanerAddress"><b>Address</b></label>
                                        <input name="address" type="text " id="modalCleanerAddress"
                                            class="form-control form-control-sm" placeholder="Home Address" required>
                                    </div>


                                    <div class="col-sm-6 col-xs-12 mt-2">
                                        <label for="ageCleaner"><b>Age</b></label>
                                        <input name="age" type="number" id="modalAgeCleaner"
                                            class="form-control form-control-sm" placeholder="Cleaner's Age" required>
                                    </div>
                                    <div class="col-sm-6 col-xs-12 mt-2">
                                        <label for="positionCleaner"><b>Position</b></label>
                                        <input name="position" type="text" id="modalPositionCleaner"
                                            class="form-control form-control-sm" placeholder="Work Position">
                                    </div>
                                    <div class="col-sm-6 col-xs-12 mt-2">
                                        <label for="officeCleaner"><b>Office</b></label>
                                        <input name="office" type="text" id="modalOfficeCleaner"
                                            class="form-control form-control-sm" placeholder="Office Name" required>
                                    </div>

                                    <div class="col-sm-6 col-xs-12 mt-2">
                                        <label for="cleanertStartDate"><b>Start Date</b></label>
                                        <input name="startDate" type="date" id="modalCleanertStartDate"
                                            class="form-control form-control-sm" required>
                                    </div>
                                    <div class="modal-footer col-12 mt-4">
                                        <div class="col-sm-6 col-xs-12  ">
                                            <button class="btn btn-default w-100 border" data-dismiss="modal">
                                                Close</button>
                                        </div>
                                        <div class="col-sm-6 col-xs-12  ">
                                            <button type="submit" class="btn btn-primary w-100  "> Edit Cleaner</button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <!-- Edit Modal  End-->


        </div>
